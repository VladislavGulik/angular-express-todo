<div class="login-form">
  <form action="">
    <div class="login-inputs">
      <input type="text" name="username" [(ngModel)]="credentials.username">
      <input type="text" name="password" [(ngModel)]="credentials.password">
    </div>
    <button (click)="onSignIn(credentials)">Sign In</button>
    <button (click)="onSignUp(credentials)">Sign Up</button>
    <button (click)="onLogOut()" style="font-size: 12px;">Log Out</button>
  </form>
</div>
